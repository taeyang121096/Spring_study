<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make active Web</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/navigation.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="header_wrapper">
            <h1 class="header_start">
                <button class="header_icon">&#128640;</button>
                <span class="header_title">BAMDAL Community</span>
            </h1>
            <div class="header_center">
                <form class="header_form" onsubmit="return false;">
                    <input class="header_input--text" placeholder="Welcome My Bamdal">
                    <button class="header_input--button">검색</button>
                </form>
            </div>
            <div class="header_end">
                <button class="header_search">&#128269;</button>
                <div class="header_profile"></div>
            </div>
        </div>
    </header>

    <nav class="nav">
        <ul class="nav_wrapper">
            <li>
                <button class="nav_icon">&#128054;</button>
                <button class="nav_name">마이페이지</button>
            </li>
            <li>
                <button class="nav_icon">&#128203;</button>
                <button class="nav_name">커뮤티티</button>
            </li>
        </ul>
    </nav>

    <section class="main">
        <div class="main_wrapper">
            <div class="main_item">
                <img class="main_img" src="./imgs/p1.png">
            </div>
        </div>
    </section>
    
</body>
</html>
